<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ahorcado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>EL AHORCADO</h1>
    <div class="flex">
        
        <div class="container">
            
            <div id="startButton">
                <button onclick="startGame()">Start Game</button>
            </div> 
            <br>
            <br>      
            <div class="gameOver" id="gameOver"></div>
            
            <div id="key" class="key">
                <button class="btnLetras">A</button>
                <button class="btnLetras">B</button>
                <button class="btnLetras">C</button>
                <button class="btnLetras">D</button>
                <button class="btnLetras">E</button>
                <button class="btnLetras">F</button>
                <button class="btnLetras">G</button>
                <button class="btnLetras">H</button>
                <button class="btnLetras">I</button>
                <button class="btnLetras">J</button>
                <button class="btnLetras">K</button>
                <button class="btnLetras">L</button>
                <button class="btnLetras">M</button>
                <button class="btnLetras">N</button>
                <button class="btnLetras">Ã‘</button>
                <button class="btnLetras">O</button>
                <button class="btnLetras">P</button>
                <button class="btnLetras">Q</button>
                <button class="btnLetras">R</button>
                <button class="btnLetras">S</button>
                <button class="btnLetras">T</button>
                <button class="btnLetras">U</button>
                <button class="btnLetras">V</button>
                <button class="btnLetras">W</button>
                <button class="btnLetras">X</button>
                <button class="btnLetras">Y</button>
                <button class="btnLetras">Z</button>
            </div>
            <div id="letters"></div>
            <div class="dashes" id="dashes"></div>
            <div class="gameOver" id="prueba"></div>

            <div class="canvas">

              <svg height="400" width="400" class="hfondo">
                  <g id="body" class="full">
                      <g id="head" class="hangman">
                          <circle id="face" cx="200" cy="80" r="20" stroke="black" stroke-width="4" fill="white" />
                          <g id="rEyes" class="hangman">
                              <circle cx="193" cy="80" r="4" />
                              <circle cx="207" cy="80" r="4" />
                          </g>
                          <g id="xEyes" class="hide">
                              <line x1="190" y1="78" x2="196" y2="84" />
                              <line x1="204" y1="78" x2="210" y2="84" />
                              <line x1="190" y1="84" x2="196" y2="78" />
                              <line x1="204" y1="84" x2="210" y2="78" />
                          </g>
                      </g>
                      <line class="hangman" x1="200" y1="100" x2="200" y2="150" />
                      <line class="hangman" id="armL" x1="200" y1="120" x2="170" y2="140" />
                      <line class="hangman" id="armR" x1="200" y1="120" x2="230" y2="140" />
                      <line class="hangman" id="legL" x1="200" y1="150" x2="180" y2="190" />
                      <line class="hangman" id="legR" x1="200" y1="150" x2="220" y2="190" />
                  </g>
                  <line x1="10" y1="250" x2="150" y2="250" />
                  <line id="door1" x1="150" y1="250" x2="200" y2="250" />
                  <line id="door2" x1="200" y1="250" x2="250" y2="250" />
                  <line x1="250" y1="250" x2="390" y2="250" />
                  <line x1="100" y1="250" x2="100" y2="20" />
                  <line x1="100" y1="20" x2="200" y2="20" />
                  <line id="rope" x1="200" y1="20" x2="200" y2="60" />
              </svg>
        
          </div>
        </div>
             
    </div>

    
    
</body>
<script src="./ahorcado.js"></script>
